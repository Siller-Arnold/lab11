apiVersion: v1
kind: Pod
metadata:
  name: "users-api-test-connection"
  labels:
    app.kubernetes.io/name: users-api
    app.kubernetes.io/instance: release-name
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - "users-api:{{ .Values.service.port | default 8000 }}"  # Hier sicherstellen, dass der Port korrekt gesetzt ist
  restartPolicy: Never
