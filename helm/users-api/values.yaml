image:
  repository: arnoldsiller/users-api  # Dein DockerHub-Name hier
  tag: lastest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false

resources: {}

serviceAccount:
  create: true
  name: "helm-users-api-sa"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
